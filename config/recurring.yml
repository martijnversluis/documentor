production:
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12
  waste_calendar_check:
    class: WasteCalendarCheckJob
    schedule: at 12pm every day
  charging_check:
    class: ChargingCheckJob
    schedule: every hour
  expiration_check:
    class: ExpirationCheckJob
    schedule: at 9am every day
