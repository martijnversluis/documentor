<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1a1a1a;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #4a4a4a;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #5046e5;
    }
    button {
      margin-top: 12px;
      padding: 8px 16px;
      background: #5046e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #4338ca;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    .test-btn {
      margin-top: 8px;
      background: #6b7280;
    }
    .test-btn:hover {
      background: #4b5563;
    }
  </style>
</head>
<body>
  <h1>HeyDocumentor</h1>

  <label for="host">Documentor Host</label>
  <input type="text" id="host" placeholder="http://localhost:3000">

  <button id="save">Opslaan</button>
  <button id="test" class="test-btn">Test verbinding</button>

  <div id="status" class="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
